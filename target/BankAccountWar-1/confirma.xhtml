<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Confirmare</title>
    </h:head>
    <h:body style="font-family:Palatino">
        <div align='center'>
          <h1> Bancă Enterprise </h1>
          <c:if test='#{not accountBean.paymentOK}'> 
           Confirmă plata
          </c:if>
          <c:if test='#{accountBean.paymentOK}'> 
              Plata efectuată: #{accountBean.paymentConfirmation}
          </c:if>
          <br></br>
          <img src="wire-transfer-icon.png" width="256" height="256"/>
          <br></br>
          <br></br>
          <h:form>
            <c:if test='#{not accountBean.paymentOK}'>     
                <table width="350">
                    <tr>
                        <td>
                            Plătești 
                            <h:outputText value="#{accountBean.amount}">
                                <f:convertNumber currencyCode="RON" type="currency" />
                            </h:outputText>            
                             pentru #{accountBean.currentPayee} ?
                        </td>
                        <td>
                            <h:commandButton 
                                actionListener="#{accountBean.makePayment()}"
                                action="confirm" 
                                value="Confirmă plata"/>
                        </td>
                        <td>
                           <h:commandButton action="plateste" value="Anulează"/> 
                        </td>
                    </tr>
                </table>
            </c:if>
            <c:if test='#{accountBean.paymentOK}'> 
                <h:commandButton action="cont" value="Cont"/>
            </c:if>
        </h:form>
        </div>
    </h:body>
</html>
