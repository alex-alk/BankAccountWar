<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Plătește</title>
    </h:head>
    <h:body style="font-family:Palatino">
    #{accountBean.reset()}
        <div align='center'>
            <h1>Bancă Enterprise</h1>
                 Plătește facturi
                 <br></br>
        <img src="Money-icon.png" width="300"/>
        <br></br>
        <br></br>
        <h:form>
        <table>
            <tr>
                <td>
                    Către
                </td>
                <td>
                    Suma
                </td>
                <td>  
                </td>
            </tr>
            <tr>
                <td>
                    <h:selectOneMenu value="#{accountBean.currentPayee}"  onchange="submit()">
                        <f:selectItems value="#{accountBean.payees}" />
                    </h:selectOneMenu>
                </td>
                <td>
                    <h:inputText  onchange="submit()" value="#{accountBean.amount}" id="amount" converterMessage="Suma introdusă nu are formatul corect, ex: RON10"> 
                        <f:convertNumber currencyCode="RON" type="currency" />
                    </h:inputText>
                </td>
                <td>
                    <h:message for="amount" style="color:red" ></h:message>
                    #{accountBean.getWarn()}
                </td>
                <td>
                    <h:commandButton action="#{accountBean.checkPayment()}" value="Plătește"/>
                </td>
            </tr>
        </table>
        </h:form>
        </div>
    </h:body>
</html>
